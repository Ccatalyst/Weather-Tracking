<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<header class="container-lg">
			<h1>Weather Tracking</h1>
			<h6>For quick weather in your area</h6>
		</header>
		<main class="container-lg">
			<aside class="col-lg-3 col-md-9 col-sm-12">
				<form>
					<div id="city-empty-alert"></div>
					<div class="input-group">
						<span class="input-group-text">City</span>
						<input type="search" name="city-search" id="city-search" placeholder="City" class="form-control" />
					</div>
					<div class="input-group input-group-sm">
						<span class="input-group-text">Number of Days</span>
						<input
							type="range"
							id="days"
							name="days"
							value="5"
							min="1"
							max="16"
							class="form-control"
							oninput="showVal(this.value)"
							onchange="showVal(this.value)"
							list="days-options"
						/>
						<span class="input-group-text" id="number-of-days">5</span>
						<datalist id="days-options">
							<option value="1"></option>
							<option value="3"></option>
							<option value="5"></option>
							<option value="7"></option>
							<option value="10"></option>
							<option value="14"></option>
							<option value="16"></option>
						</datalist>
					</div>
					<div class="form-check">
						<input type="radio" id="metric" name="units" value="M" />
						<label for="metric">Metric</label>
						<input type="radio" id="imperial" name="units" value="I" checked="checked" />
						<label for="metric">Imperial</label>
						<input type="radio" id="scientific" name="units" value="S" />
						<label for="metric">Scientific</label>
					</div>
					<button type="button" id="searchBtn" class="btn btn-primary">Search</button>
				</form>
				<div class="search-history"></div>
			</aside>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>

		<script src="./assets/js/script.js"></script>
		<script>
			$(document).ready(function () {
				$('[data-bs-toggle="tooltip"]').tooltip();
			});
		</script>
	</body>
</html>
